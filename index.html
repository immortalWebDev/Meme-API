<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple web application that fetches and displays random wholesome memes using the Meme API." />
    <meta name="keywords" content="meme, API, wholesome memes, random memes" />
    <meta name="author" content="Piyush" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/982/982985.png" type="image/png" />

    <title>Meme API</title>
    
  </head>
  <body>
    <section>
    <button>Generate Meme</button>
    <div class="meme-container">
      <h1 class="meme-title">This is meme title</h1>
      <img
        class="meme-image"
        src="https://i.redd.it/8l0i6algx07e1.png"
        alt="Meme"
      />
      <p>Meme by: <span class="meme-author">Sherlock</span></p>
    </div>
</section>

    <script src="script.js"></script>
  </body>
</html>
